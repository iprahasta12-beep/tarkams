<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament Bracket</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <style>
      :root {
        --bg: #f7f8fc;
        --panel: #ffffff;
        --border: #e0e4f1;
        --text: #1b1c2a;
        --muted: #69708d;
        --success: #3b8727;
        --button-bg: #f0f2f8;
        --button-border: #d3d9eb;
        --accent: #114ed8;
        --round-chip: #ebedf6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }

      .app-shell {
        width: 100%;
        max-width: 1200px;
        background: var(--panel);
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 32px;
      }

      .rounds {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .round-chip {
        padding: 8px 18px;
        border-radius: 999px;
        background: var(--round-chip);
        color: var(--muted);
        font-size: 14px;
        font-weight: 500;
      }

      .round-chip.active {
        background: #114ed8;
        color: #fff;
      }

      .select {
        padding: 10px 16px;
        font-size: 14px;
        border-radius: 12px;
        border: 1px solid var(--button-border);
        background: var(--button-bg);
        color: var(--text);
        font-weight: 500;
      }

      .bracket {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 24px;
      }

      .stage {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 24px;
      }

      .stage h2 {
        font-size: 18px;
        margin: 0 0 16px;
      }

      .match {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 18px;
        margin-bottom: 16px;
        background: #fff;
        position: relative;
      }

      .match:last-child {
        margin-bottom: 0;
      }

      .players {
        display: grid;
        grid-template-columns: 1fr auto;
        row-gap: 12px;
        align-items: center;
      }

      .player {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
      }

      .player img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fff;
        box-shadow: 0 4px 12px rgba(17, 78, 216, 0.2);
      }

      .player small {
        display: block;
        color: var(--muted);
        font-size: 12px;
        font-weight: 500;
      }

      .scores {
        display: flex;
        gap: 12px;
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
      }

      .score-win {
        color: var(--success);
      }

      .match-footer {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-top: 18px;
      }

      .footer-button {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 18px;
        font-size: 13px;
        font-weight: 600;
        color: var(--accent);
        background: #f3f6ff;
      }

      .checkmark {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #0fcd71;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #fff;
        position: absolute;
        top: 14px;
        right: 14px;
      }

      .divider {
        height: 1px;
        background: var(--border);
        margin: 16px 0;
      }

      @media (max-width: 980px) {
        body {
          padding: 24px;
        }
        .bracket {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 640px) {
        .app-shell {
          padding: 20px;
        }

        header {
          flex-direction: column;
          gap: 16px;
        }

        .rounds {
          flex-wrap: wrap;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <header>
        <div class="rounds">
          <div class="round-chip">R32</div>
          <div class="round-chip">R16</div>
          <div class="round-chip">QF</div>
          <div class="round-chip active">SF</div>
          <div class="round-chip">F</div>
        </div>
        <select class="select">
          <option>Player draw</option>
          <option>Country draw</option>
        </select>
      </header>

      <div class="bracket">
        <section class="stage">
          <h2>Semifinals</h2>
          <article class="match">
            <div class="players">
              <div class="player">
                <img src="https://i.pravatar.cc/100?img=68" alt="Novak Djokovic" />
                <div>
                  N. Djokovic <small>(1)</small>
                </div>
              </div>
              <div class="scores">
                <span class="score-win">6</span>
                <span class="score-win">6</span>
              </div>
              <div class="player">
                <img src="https://i.pravatar.cc/100?img=52" alt="Yannick Hanfmann" />
                <div>
                  Y. Hanfmann <small>(Q)</small>
                </div>
              </div>
              <div class="scores">
                <span>3</span>
                <span>4</span>
              </div>
            </div>
            <div class="match-footer">
              <button class="footer-button">H2H</button>
              <button class="footer-button">Stats</button>
            </div>
            <div class="checkmark">✓</div>
          </article>

          <article class="match">
            <div class="players">
              <div class="player">
                <img src="https://i.pravatar.cc/100?img=20" alt="Sebastian Korda" />
                <div>
                  S. Korda
                </div>
              </div>
              <div class="scores">
                <span>0</span>
                <span>7</span>
                <span>5</span>
              </div>
              <div class="player">
                <img src="https://i.pravatar.cc/100?img=41" alt="Lorenzo Musetti" />
                <div>
                  L. Musetti <small>(1)</small>
                </div>
              </div>
              <div class="scores">
                <span class="score-win">7</span>
                <span class="score-win">6</span>
                <span class="score-win">7</span>
              </div>
            </div>
            <div class="match-footer">
              <button class="footer-button">H2H</button>
              <button class="footer-button">Stats</button>
            </div>
            <div class="checkmark">✓</div>
          </article>
        </section>

        <section class="stage">
          <h2>Final</h2>
          <article class="match">
            <div class="players">
              <div class="player">
                <img src="https://i.pravatar.cc/100?img=68" alt="Novak Djokovic" />
                <div>
                  N. Djokovic <small>(1)</small>
                </div>
              </div>
              <div class="scores">
                <span class="score-win">&nbsp;</span>
              </div>
              <div class="player">
                <img src="https://i.pravatar.cc/100?img=41" alt="Lorenzo Musetti" />
                <div>
                  L. Musetti <small>(1)</small>
                </div>
              </div>
              <div class="scores">
                <span>&nbsp;</span>
              </div>
            </div>
            <div class="match-footer">
              <button class="footer-button">H2H</button>
            </div>
          </article>
        </section>
      </div>
    </div>
  </body>
</html>
